<div class="modal fade" id="modalCadastroDeLocal" tabindex="-1"  role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-lg">
			<div class="modal-content">
				<div class="modal-header">	
					<h4 style="background-color:white;color:black; font-size: 30px; margin-top:0px;" class="modal-title" id="myModalLabel"><b>Criar um evento</b></h4>
	            </div>
	            <div class="modal-body">
	                <div class="row">
						<div class="col-md-12">
							
							<div style="height:450px;background-color:white;color:black;padding:10px">		
		            			@helper.form(action = routes.EventoController.cadastrarLocal, 'id -> "form-novo-local") {
		            				<div class="row">
										<div class="col-md-8" style="height:350px">
											<h1 style="font-size: 30px; margin-top:0px;">
												<b>&nbsp;</b>
											</h1>
		            						<div style="height:90% !important;max-height:390px;">
												<div class="row">
													<input name="nome" type="text" class="col-md-8 form-control" placeholder="Título do local" style="width:57% !important;margin-left:20px !important" maxlength="120">
													<input name="capacidade" type="text" class="col-md-4 form-control" placeholder="Número de pessoas que local suporta" style="width:30% !important;margin-left:20px !important" required>
												</div>
												<div class="row" style="margin-top:20px">
													<textarea name="referencias" style="width:90% !important;margin-left:20px !important;resize: none;" placeholder="Como chegar ao local" class="form-control" rows="11" maxlength="450"></textarea>
												</div>	
											</div>
											<div class="row" style="margin-left:0px;">
												<button type="submit" class="btn btn-success" style="width:100px; margin-left:5px">Criar</button>
												<button type="button" class="btn btn-default" data-dismiss="modal">Voltar</button>
											</div>
										</div>
									</div>
			
								}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
